<ng-container *ngIf="url$ | async as url" [ngSwitch]="url">
  <router-outlet *ngSwitchCase="login" />
  <!-- this outer div could become a classifications component, maybe -->
  <div *ngSwitchDefault>
    <header>
      <app-global-status-bar />
    </header>
    <div class="app-grid">
      <aside>
        <app-side-nav />
      </aside>
      <main>
        <p-breadcrumb [home]="home" [model]="menuItems"></p-breadcrumb>
        <router-outlet />
      </main>
    </div>
  </div>
</ng-container>
