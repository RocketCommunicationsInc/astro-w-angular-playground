<h2 class="py-2">Posts</h2>
<ng-container *ngIf="posts$ | async as posts">
  <p-panel *ngFor="let post of posts">
    <ng-template pTemplate="header">{{ post.title }}</ng-template>
    {{ post.body }}
    <ng-template pTemplate="footer">
      <p-button [link]="true" [routerLink]="postsPath + '/' + post.id">Details</p-button>
    </ng-template>
  </p-panel>

  </div> -->
</ng-container>
